<body>
<h1>2024년 이슈 및 2025년 목표</h1>
<h2>2024년 이슈</h2>
<ul>
    <li><em>필리핀으로 출장을</em> 갔다 왔다.</li>
    <li>글로벌서비스2팀 이수용님과 친해졌다.</li>
    <li>화연님을 만났다.</li>
    <li>인천 유나이티드가 <b>강등당했다.</b> 너무 슬퍼서 눈물이 났다.</li>
    <li>경기도 광주로 이사를 했다.</li>
</ul>
<h2>2025년 목표</h2>
<ul>
    <li>머리카락을 30cm 기르기</li>
</ul>
<dl>
    <dt>목표를 이루기 위한 방법</dt>
    <dd><ol>
        <li>모발 영양제를 먹는다.</li>
        <li>머리를 잘 감는다.</li>
        <li>머리를 잘 말린다.</li>
        <li>일주일에 한 번씩 머리를 다듬는다.</li>
    </ol></dd>    
</dl>
